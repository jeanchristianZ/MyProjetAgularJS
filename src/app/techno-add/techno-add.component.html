<div class="Inscription">
  

  <div class=" shadow-sm p-3 mb-5 bg-white rounded" id="div">
      <div class="card" style="border: none;">
        <div class="card-body">
          <h3 class="titre">CREATION DU COMPTE</h3>
          <br>
          <form>
              <div class="form-group">
                <input type="text"
                      class="form-control"
                      aria-describedby="emailHelp"
                      name="name"
                      placeholder="Enter votre nom" 
                >
              </div>
              <div class="form-group">
                <input type="email"
                      class="form-control"
                      aria-describedby="emailHelp"
                      name="mail"
                      placeholder="Enter votre andress mail" 
                >

              </div>
              <div class="form-group">
                <input type="password"
                      class="form-control"
                      name="password"
                      placeholder="Votre mot passe" 
                >
              </div>
              <div class="form-group form-check">
                <input type="checkbox" id="pa" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Afficher mot de passe</label>
              </div>
              <button 
                    type="button"
                    class="btn btn-info">
                      Créer
              </button>
          </form>
        
        </div>
    </div>
</div>
